<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="theme-color" content="#2196F3">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/admin.css">
    <link rel="stylesheet" href="../css/settings.css">
    <script src="../javascript/addressDropdown.js" defer></script>
    <script src="../javascript/sweetalert2.js" defer></script>
    <script src="../javascript/settingSystem.js" defer></script>
    <link rel="website icon" type="png " href="../images/logo.png">
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.0/jquery.js" ></script>
    <script src="https://f001.backblazeb2.com/file/buonzz-assets/jquery.ph-locations-v1.0.0.js" ></script>
    <script src="https://kit.fontawesome.com/275edc9f9d.js" crossorigin="anonymous" defer></script>
    <title>Services</title>
</head>

<body onload="onload()">
    <section id="main">
        <div class="header">
            <div class="headerContainer">
                <div class="headerContent">
                    <a href="Settings.html" class="headerLink">Account</a>
                    <a href="" class="headerLink headerLinkActive">System</a>
                </div>
                <span class="notificationHolder">
                    <div class="notificationContainer hidden">
                        <div class="notifications">
                            <div class="searchNotification">
                                <input type="text" name="" id="searchNotification" autocomplete="off" spellcheck="false"
                                    placeholder="Search notification">
                                <i class="fa-solid fa-magnifying-glass"></i>
                            </div>
                            <div class="allNotification" id="allNotification">
                            </div>
                        </div>
                        <div class="triangle"></div>
                    </div>
                    <i class="fa-solid fa-bell bellUI" onclick="viewNotificationContainer(event)">
                        <div class="notification-dot"></div>
                    </i>
                </span>
                <div class="holder">
                    <div class="profile" id="profileExpand">
                        <div class="info">
                            <span id="name">
                                Welcome, John Kenneth
                            </span>
                            <span id="role">
                                Dentist
                            </span>
                        </div>
                        <div class="profileHolder">
                            <img src="../images/noProfile.png" alt="">
                        </div>
                    </div>
                    <div class="logoutHolder hidden" id="logoutHolder">
                        <span class="logoutOpt"><a href="Settings.html"><i
                                    class="fa-solid fa-gear"></i>Settings</a></span>
                        <span class="logoutOpt"><span id="logOutButton"><i
                                    class="fa-solid fa-right-from-bracket"></i>Log out</span></span>
                    </div>
                </div>
            </div>
        </div>
        <div class="sidebar">
            <img src="../images/logo.png" alt="">
            <nav>
                <ul>
                    <li>
                        <a href="Dashboard.html" class="links" data-tooltip="Dashboard">
                            <i class="fa-solid fa-house-chimney"></i>
                        </a>
                    </li>
                    <li>
                        <a href="clinicMainPage.html" class="links" data-tooltip="Clinic">
                            <i class="fa-solid fa-house-medical-flag"></i>
                        </a>
                    </li>
                    <li>
                        <a href="StaffsMainPage.html" class="links" data-tooltip="Staff">
                            <i class="fa-solid fa-user-nurse"></i>
                        </a>
                    </li>
                    <li>
                        <a href="PatientsMainPage.html" class="links" data-tooltip="Patients">
                            <i class="fa-solid fa-hospital-user"></i>
                        </a>
                    </li>
                    <li>
                        <a href="ServicesMainPage.html" class="links" data-tooltip="Services">
                            <i class="fa-solid fa-hand-holding-medical"></i>
                        </a>
                    </li>
                    <li>
                        <a href="MedicinesMainPage.html" class="links" data-tooltip="Medicines">
                            <i class="fa-solid fa-pills"></i></i>
                        </a>
                    </li>
                    <li>
                        <a href="AppointmentsMainPage.html" class="links" data-tooltip="Appointments">
                            <i class="fa-solid fa-calendar-check"></i>
                        </a>
                    </li>
                    <li>
                        <a href="ArchivesMainPage.html" class="links" data-tooltip="Archives">
                            <i class="fa-solid fa-boxes-packing"></i>
                        </a>
                    </li>
                </ul>
            </nav>
        </div>
        <div class="mainContainer">
            <div class="containerHeader">
                <span class="pageTitle">Settings</span>
            </div>
            <div class="containerBodySystem">
                <form action="" id="settingsForm" >
                    <div class="infoContainerSystem">
                        <div class="imagesClinic">
                            <div class="imgInput" ondrop="handleDrop(event)" ondragover="handleDragOver(event)">
                                <label for="locationBgClinicInput"><i class="fa-solid fa-plus"></i></label>
                                <img src="../images/clinicPlaceholder.png" alt="" class="imgInputImage" id="locationBgClinic">
                                <input type="file"style="display:none" id="locationBgClinicInput" onchange="previewImage(event)">
                            </div>
                            <div class="imgInput" ondrop="handleDrop1(event)" ondragover="handleDragOver(event)">
                                <label for="logoClinicInput"><i class="fa-solid fa-plus"></i></label>
                                <img src="../images/logo.png" alt="" class="imgInputImage" id="logoClinic">
                                <input type="file"style="display:none" id="logoClinicInput" onchange="previewImage1(event)">
                            </div>
                        </div>
                        <div class="formInput">
                            <label for="clinicName">Clinic name</label>
                            <input type="text"  id="clinicName" name="clinicName" placeholder="Clinic name" autocomplete="off">
                            <span class="errorMessage"></span>
                        </div> 
                        <div class="formInput">
                            <label for="email">Email</label>
                            <input type="text"  id="email" name="email" placeholder="email@gmail.com" autocomplete="off">
                            <span class="errorMessage"></span>
                        </div>
                        <div class="formInput">
                            <label for="contactNumber">Contact number</label>
                            <input type="text"  id="contactNumber" name="contactNumber" placeholder="9519077637" maxlength="10" autocomplete="off">
                            <span class="errorMessage"></span>
                        </div>
                    </div>    
                    <div class="infoContainerSystem">
                        <div class="formInput">
                            <label for="facebookLink">Facebook</label>
                            <input type="text"  id="facebookLink" name="facebookLink" placeholder="https://www.facebook.com/clinicpage"  autocomplete="off">
                            <span class="errorMessage"></span>
                        </div>   
                        <div class="formInput">
                            <label for="province">Province</label>
                            <input autocomplete="off" style="display: none;" name="province" id="provinceInput">
                            <select id="province" onchange="showValue(this,provinceInput)">
                                <option value="" selected>Select province first</option>
                            </select>
                            <span class="errorMessage"></span>
                        </div>
                        <div class="formInput">
                            <label for="city">City</label>
                            <input autocomplete="off" style="display: none;" name="city" id="cityInput">
                            <select id="city" onchange="showValue(this,cityInput)">
                                <option value="" selected>Select province first</option>
                            </select>
                            <span class="errorMessage"></span>
                        </div>
                        <div class="formInput">
                            <label for="barangay" class="formLabel">Barangay</label>
                            <input autocomplete="off" style="display: none;" name="barangay" id="barangayInput">
                            <select id="barangay" onchange="showValue(this,barangayInput)">
                                <option value="" selected >Select city first</option>
                            </select>
                            <span class="errorMessage"></span>
                        </div>
                        <div class="formInput">
                            <label for="clinicDescription">Description</label>
                            <textarea name="clinicDescription" id="clinicDescription" cols="30" rows="10" placeholder="Clinic description"></textarea>
                            <span class="errorMessage"></span>
                        </div>
                        <button type="button" onclick="validateSystemSettings()">Save</button>
                    </div>   
                </form>
            </div>
        </div>
        <!-- No data Found -->
        <template id="no-notifications">
            <div class="no-notification">
                <img src="../images/No Data Found.png" alt="" class="shake">
            </div>
        </template>
        <!--notification loader-->
        <template id="notificationLoader">
            <div class="notif" onclick="viewNotification(event)">
                <div class="imgHolderNotif skeleton1">
                </div>
                <div class="notificationContent">
                    <span class="notificationTitle skeleton1" id="notificationTitle"> </span>
                    <span class="notificationMessage skeleton1" id="notificationMessage"></span>
                </div>
            </div>
        </template>
        <!--notification main template-->
        <template id="notificationMainTemplate">
            <div class="notif" onclick="viewNotification(event)">
                <div class="imgHolderNotif">
                    <img src="../images/logo.png" alt="" id="imgNotif">
                </div>
                <div class="notificationContent">
                    <span class="notificationTitle " id="notificationTitle"> </span>
                    <span class="notificationMessage " id="notificationMessage"></span>
                    <span style="display: none;" id="urlRedirect"></span>
                </div>
            </div>
        </template>
    </section>
</body>

</html>
